<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
    <!-- Apply Droid Naskh only for Arabic -->
    <match>
        <test name="lang" compare="contains">
            <string>ar</string>
        </test>
        <edit name="family" mode="prepend">
            <string>Droid Arabic Naskh</string>
        </edit>
    </match>
</fontconfig>
